<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>50 Hunter Power Ranks Demo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #0a0a0f; 
            color: white; 
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
        }
        h1 { text-align: center; margin-bottom: 30px; font-size: 28px; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px; 
            max-width: 1200px;
            margin: 0 auto;
        }
        @media (max-width: 1000px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); } }
        
        .rank-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            background: rgba(0,0,0,0.5);
        }
        .rank-number { font-size: 10px; color: #666; margin-bottom: 5px; }
        .rank-name { font-size: 9px; color: #888; margin-top: 5px; }
        .rank-min { font-size: 8px; color: #555; }
        
        .power-badge {
            position: relative;
            overflow: hidden;
            padding: 8px 16px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .power-icon { width: 14px; height: 14px; }
        
        /* Shimmer animation */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        .shimmer::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        .rainbow-text {
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff, #5f27cd, #ff6b6b);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
        }
        
        .corner-tl, .corner-br { position: absolute; width: 6px; height: 6px; }
        .corner-tl { top: 0; left: 0; border-top: 2px solid currentColor; border-left: 2px solid currentColor; }
        .corner-br { bottom: 0; right: 0; border-bottom: 2px solid currentColor; border-right: 2px solid currentColor; }
    </style>
</head>
