<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- PWA / Mobile Web App Capable -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sistema Nacho">
  <link rel="manifest" href="/manifest.json">

  <title>Sistema Nacho</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0e1a 0%, #030712 50%, #0d1117 100%);
      color: #e2e8f0;
      -webkit-font-smoothing: antialiased;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      overscroll-behavior-y: none;
      /* Prevent iOS rubber-band */
      -webkit-tap-highlight-color: transparent;
      /* Remove tap highlight */
      touch-action: manipulation;
      /* Improve touch response */
    }

    /* Prevent text selection on UI for app-like feel */
    body,
    button,
    a,
    div {
      -webkit-user-select: none;
      user-select: none;
    }

    /* Allow selection on specific text areas if needed */
    input,
    textarea,
    [contenteditable] {
      -webkit-user-select: text;
      user-select: text;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 50% 0%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 0% 100%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: aura-breathe 4s ease-in-out infinite;
      will-change: transform, opacity;
      transform: translateZ(0);
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 50% 50%, transparent 0%, rgba(0, 0, 0, 0.4) 100%),
        repeating-linear-gradient(0deg, transparent 0px, transparent 1px, rgba(37, 99, 235, 0.03) 2px, transparent 3px);
      pointer-events: none;
      z-index: -1;
      background-size: 100% 4px;
      will-change: transform;
      transform: translateZ(0);
    }

    /* Legendary Particle/Fog Layer */
    .legendary-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
      background:
        radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
      animation: bg-float 30s ease-in-out infinite alternate;
      will-change: transform;
      transform: translateZ(0);
    }

    @media (prefers-reduced-motion: reduce) {
      .legendary-overlay {
        animation: none;
      }
    }

    .glass-panel {
      background: rgba(3, 7, 18, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #030712;
    }

    ::-webkit-scrollbar-thumb {
      background: #172554;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #1e40af;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    * {
      scroll-behavior: smooth;
    }

    /* U24.1 Theme Overrides */
    .theme-light {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
      color: #0f172a !important;
    }

    .theme-light .text-white,
    .theme-light .text-slate-200,
    .theme-light .text-slate-100 {
      color: #0f172a !important;
    }

    .theme-light .text-slate-300,
    .theme-light .text-slate-400,
    .theme-light .text-slate-500 {
      color: #475569 !important;
    }

    /* Light mode panels */
    .theme-light .bg-slate-900,
    .theme-light .bg-slate-950,
    .theme-light .bg-\[\#030712\],
    .theme-light .bg-\[\#050a14\] {
      background-color: rgba(255, 255, 255, 0.8) !important;
      border-color: rgba(203, 213, 225, 0.6) !important;
    }

    .theme-light .bg-slate-900\/60,
    .theme-light .bg-slate-900\/50,
    .theme-light .bg-slate-950\/50,
    .theme-light .bg-slate-950\/30,
    .theme-light .bg-\[\#050a14\]\/80,
    .theme-light .bg-\[\#050a14\]\/90 {
      background-color: rgba(255, 255, 255, 0.6) !important;
      backdrop-filter: blur(12px);
      border-color: rgba(203, 213, 225, 0.6) !important;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    /* Keep neon accents but adjust for light bg */
    .theme-light .text-blue-400 {
      color: #2563eb !important;
    }

    .theme-light .text-cyan-400 {
      color: #0891b2 !important;
    }

    .theme-light .text-purple-400 {
      color: #9333ea !important;
    }

    .theme-light .text-emerald-300 {
      color: #059669 !important;
    }

    .theme-light .text-amber-400 {
      color: #d97706 !important;
    }
  </style>
