<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sistema Nacho</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'system-dark': '#030712',
            'system-blue': '#2563eb',
            'system-cyan': '#06b6d4',
            'neon-purple': '#a855f7',
            'neon-yellow': '#eab308',
            'neon-green': '#22c55e',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'Menlo', 'monospace'],
          },
          animation: {
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glitch': 'glitch 1s linear infinite',
            'float': 'float 3s ease-in-out infinite',
            'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            'level-up': 'level-up 0.5s ease-out forwards',
            'text-shimmer': 'text-shimmer 2s ease-out infinite alternate',
            'lightning': 'lightning 2s infinite',
            'fire-pulse': 'fire-pulse 3s ease-in-out infinite',
            'speed-vibrate': 'speed-vibrate 0.2s linear infinite',
            'arcane-float': 'arcane-float 4s ease-in-out infinite',
            'shimmer-green': 'shimmer-green 2s linear infinite',
            'plasma-morph': 'plasma-morph 4s ease-in-out infinite',
            'bg-float': 'bg-float 20s ease-in-out infinite',
            'aura-breathe': 'aura-breathe 4s ease-in-out infinite',
            'slide-in-up': 'slide-in-up 0.3s ease-out',
            'fade-in': 'fade-in 0.3s ease-out',
          },
          keyframes: {
            glitch: {
              '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
              '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
              '62%': { transform: 'translate(0,0) skew(5deg)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' },
            },
            shake: {
              '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
              '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
              '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
              '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
            },
            'level-up': {
              '0%': { opacity: '0', transform: 'scale(0.5)' },
              '100%': { opacity: '1', transform: 'scale(1)' }
            },
            'text-shimmer': {
              '0%': { opacity: '0.8', textShadow: '0 0 5px rgba(59,130,246,0.5)' },
              '100%': { opacity: '1', textShadow: '0 0 10px rgba(59,130,246,0.8)' }
            },
            lightning: {
              '0%, 100%': { filter: 'brightness(1) drop-shadow(0 0 1px cyan)' },
              '50%': { filter: 'brightness(1.5) drop-shadow(0 0 4px cyan)' },
              '52%': { filter: 'brightness(2) drop-shadow(0 0 5px white)' },
              '54%': { filter: 'brightness(1.5) drop-shadow(0 0 4px cyan)' }
            },
            'fire-pulse': {
              '0%, 100%': { transform: 'scale(1)', filter: 'drop-shadow(0 0 1px red)' },
              '50%': { transform: 'scale(1.05)', filter: 'drop-shadow(0 0 4px orange)' }
            },
            'speed-vibrate': {
              '0%': { transform: 'translate(0, 0)' },
              '25%': { transform: 'translate(-1px, 0.5px)' },
              '50%': { transform: 'translate(1px, -0.5px)' },
              '75%': { transform: 'translate(-0.5px, -0.5px)' },
              '100%': { transform: 'translate(0, 0)' }
            },
            'arcane-float': {
              '0%, 100%': { transform: 'translateY(0) scale(1)', filter: 'hue-rotate(0deg) drop-shadow(0 0 1px purple)' },
              '50%': { transform: 'translateY(-2px) scale(1.02)', filter: 'hue-rotate(10deg) drop-shadow(0 0 3px purple)' }
            },
            'shimmer-green': {
              '0%': { opacity: '0.9', filter: 'brightness(1)' },
              '50%': { opacity: '1', filter: 'brightness(1.2) drop-shadow(0 0 3px green)' },
              '100%': { opacity: '0.9', filter: 'brightness(1)' }
            },
            'plasma-morph': {
              '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1) drop-shadow(0 0 1px blue)' },
              '50%': { transform: 'scale(1.02)', filter: 'brightness(1.2) drop-shadow(0 0 4px blue)' }
            },
            'bg-float': {
              '0%, 100%': { transform: 'translateY(0) scale(1)' },
              '50%': { transform: 'translateY(-10px) scale(1.02)' }
            },
            'aura-breathe': {
              '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
              '50%': { opacity: '0.5', transform: 'scale(1.1)' }
            },
            'slide-in-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #0a0e1a 0%, #030712 50%, #0d1117 100%);
      color: #e2e8f0;
      -webkit-font-smoothing: antialiased;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 50% 0%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 0% 100%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: aura-breathe 4s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 50% 50%, transparent 0%, rgba(0, 0, 0, 0.4) 100%),
        repeating-linear-gradient(0deg, transparent 0px, transparent 1px, rgba(37, 99, 235, 0.03) 2px, transparent 3px);
      pointer-events: none;
      z-index: -1;
      background-size: 100% 4px;
    }

    /* Legendary Particle/Fog Layer */
    .legendary-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
      background:
        radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
      animation: bg-float 30s ease-in-out infinite alternate;
    }

    @media (prefers-reduced-motion: reduce) {
      .legendary-overlay {
        animation: none;
      }
    }

    .glass-panel {
      background: rgba(3, 7, 18, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #030712;
    }

    ::-webkit-scrollbar-thumb {
      background: #172554;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #1e40af;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    * {
      scroll-behavior: smooth;
    }

    /* U24.1 Theme Overrides */
    .theme-light {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
      color: #0f172a !important;
    }

    .theme-light .text-white,
    .theme-light .text-slate-200,
    .theme-light .text-slate-100 {
      color: #0f172a !important;
    }

    .theme-light .text-slate-300,
    .theme-light .text-slate-400,
    .theme-light .text-slate-500 {
      color: #475569 !important;
    }

    /* Light mode panels */
    .theme-light .bg-slate-900,
    .theme-light .bg-slate-950,
    .theme-light .bg-\[\#030712\],
    .theme-light .bg-\[\#050a14\] {
      background-color: rgba(255, 255, 255, 0.8) !important;
      border-color: rgba(203, 213, 225, 0.6) !important;
    }

    .theme-light .bg-slate-900\/60,
    .theme-light .bg-slate-900\/50,
    .theme-light .bg-slate-950\/50,
    .theme-light .bg-slate-950\/30,
    .theme-light .bg-\[\#050a14\]\/80,
    .theme-light .bg-\[\#050a14\]\/90 {
      background-color: rgba(255, 255, 255, 0.6) !important;
      backdrop-filter: blur(12px);
      border-color: rgba(203, 213, 225, 0.6) !important;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    /* Keep neon accents but adjust for light bg */
    .theme-light .text-blue-400 {
      color: #2563eb !important;
    }

    .theme-light .text-cyan-400 {
      color: #0891b2 !important;
    }

    .theme-light .text-purple-400 {
      color: #9333ea !important;
    }

    .theme-light .text-emerald-300 {
      color: #059669 !important;
    }

    .theme-light .text-amber-400 {
      color: #d97706 !important;
    }
  </style>
